<html>
<head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>To-Do List</title>
</head>
<body>
  <div class='container'>
    <h1>To-Do List</h1>

    <div class='row'>
      <div class='col-md-6'>
      <h2>Add a task:</h2>
      <form id="new_task">
        <div class='form-group'>
          <label for="new-name">Task Name</label>
          <input type="text" id='new-name' class='form-control' required>
        </div>
        <div class='form-group'>
          <label for="new-notes">Notes</label>
          <input type="text" id='new-notes' class='form-control' required>
        </div>
        <div class='form-group'>
          <label for="new-due-date">Due Date</label>
          <input type="text" id='new-due-date' class='form-control' required>
        </div>
        <button type="submit" class='btn btn-info'>Add</button>
      </form>

      <h2>Tasks:</h2>
      <ul id='tasks'>

      </ul>
      </div>
      <div class='col-md-6'>
        <div id='show-task'>
        <h2></h2>

        <p>Notes: <span class='notes'></span></p>
        <p>Due by: <span class='due-date'></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
